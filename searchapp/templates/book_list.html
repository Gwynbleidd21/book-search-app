{% extends 'base.html' %}
{% load static %}

<html>
{% block content %}
    <body>
    <div>
    <br/>
        <div class="container">
            <div class="col slider-title no-wrap"><h2>New stuff</h2></div>
            <div class="owl-carousel owl-theme">
                {% for x in book %}
                        <div class="owl-stage-outer">
                            <div class="ms-2 me-2">
                                <div class="card">
                                    <img src="{{x.image_url_l}}" class="card-img-top">
                                    <div class="card-body">
                                     <h5 class="card-title">
                                         {{x.book_title}}
                                     </h5>
                                        <p class="lead">by {{x.book_author}}</p>
                                        <p class="lead">Publisher: {{x.publisher}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
