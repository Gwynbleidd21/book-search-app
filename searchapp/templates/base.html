<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>Book Recommend</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="{% static '/css/owl.carousel.min.css' %}" rel="stylesheet"/>
    <link href="{% static '/css/style.css' %}" rel="stylesheet"/>
    <link href="{% static '/css/owl.theme.default.min.css' %}" rel="stylesheet"/>
</head>
<body>

<div class="navbar navbar-expand-md navbar-dark navbar-light bg-dark px-2 px-sm-0 py-0 pb-sm-3 pb-md-0 py-sm-2">
    <h1>Search for book</h1>
    <form action="{% url 'search' %}" class="form-inline" method="get">
       <div class="form-group mx-sm-3 mb-2">
        <label for="" class="sr-only">search</label>
        <input name="search_title" type="" class="form-control" id="title" placeholder="Book name">
        <input name="search_author" type="" class="form-control" id="author" placeholder="Book author" disabled>
        </div>
        <button type="submit" class="btn btn-light btn-rounded">Search</button>
   </form>
</div>

{% block content %}

{% endblock %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="{% static '/js/owl.carousel.min.js' %}"></script>
<script src="{% static '/js/script.js' %}"></script>
</body>
</html>
